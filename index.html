<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>psxcok1lla's summary</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/elements_status.css" />
  </head>
  <body>
    <section class="profile__summary">
      <div class="profile">
        <img src="" alt="" class="profile-img">
        <div class="profile__info">
          <div class="greeting__phrase"></div>
          <div class="your__info">
            <div class="name"></div>
            <div class="role"></div>
          </div>
        </div>
      </div>
      <div class="languages">
        <h2 class="title"></h2>
        <div class="languages__skills">
          <div class="name__languages"></div>
          <div class="languages__level"></div>
        </div>
      </div>

      <div class="experience">
        <h2 class="title"></h2>
        <div class="job-list">
          <div class="job__info-card most__recent-card">
            <div class="job__info">
              <div class="role__name"></div>
              <div class="about__job"></div>
              <ul class="featured__points">
                <li>

                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="tools-box">
        <h2 class="title"></h2>
        <div class="tools-types">
          <div class="code-tools">

          </div>
          <div class="artoficial__intelligence">

          </div>
        </div>
      </div>

      <div class="education">
        <h2 class="title">
          <div class="time__period"></div>
          <div class="study__destination"></div>
          <div class="tags"></div>
          <div class="school__name"></div>
        </h2>
      </div>

      <div class="interests">
        <h2 class="title"></h2>
        <div class="interests-list"></div>
      </div>

      <a href="" class="contact">
        <article>
          <div class="title"></div>
          <a href="mailto:"></a>
        </article>
      </a>
    </section>
  </body>
</html>
